<ion-header>

  <ion-navbar>
    <ion-title>Bevásárló lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Név</ion-label>
        <ion-input
          type="text"
          name="ingredientName"
          placeholder="Tej"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Mennyiség</ion-label>
        <ion-input
          type="number"
          name="amount"
          placeholder="2"
          ngModel
          required></ion-input>
      </ion-item>
    </ion-list>
    <button
      ion-button
      type="submit"
      block
      [disabled]="!f.valid"
    >Hozzáad</button>
  </form>
  <ion-list>
    <ion-item *ngFor="let item of listItems; let i = index" (click)="onItemClick(i)">
      <h3>{{  item.name }} ({{ item.amount }})</h3>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{ mode }} Recept</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Megnevezés</ion-label>
        <ion-input
          type="text"
          formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Leírás</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Nehézség</ion-label>
        <ion-select
          formControlName="difficulty"
          okText="Ok"
          cancelText="Mégse">
          <ion-option
            *ngFor="let option of selectOptions"
            [value]="option">{{ option }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button
      type="button"
      clear
      ion-button
      block
      (click)="onManageIngredients()">Hozzávalók</button>
    <ion-list formArrayName="ingredients">
      <ion-item *ngFor="let igControl of recipeForm.get('ingredients').controls; let i = index">
        <ion-label floating>Név</ion-label>
        <ion-input type="text" [formControlName]="i"></ion-input>
      </ion-item>
    </ion-list>
    <button
      type="submit"
      ion-button
      block
      [disabled]="!recipeForm.valid">{{ mode }} Recept</button>
  </form>
</ion-content>
